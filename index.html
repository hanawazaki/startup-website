<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Start Website</title>
  </head>
  <body>
    <header class="absolute w-full z-50 px-4 md:px-132">
      <div class="container mx-auto md:py-10">
        <div class="flex md:justify-between items-center">
          <div class="logo flex w-11 md:w-70 items-center">
            <img src="./img/logo.svg" alt="img-logo" />
            <h4
              class="text-logo text-white font-medium text-32 md:text-40 ml-2 md:ml-4"
            >
              Start
            </h4>
          </div>
          <div class="w-full"></div>
          <div class="w-auto">
            <ul
              id="menu"
              class="fixed bg-cstGreen flex flex-col justify-center inset-0 items-center invisible opacity-0 md:visible md:relative md:bg-transparent md:flex-row md:opacity-100"
            >
              <li class="mx-4 py-6 md:py-0">
                <a
                  href="#"
                  class="subheading text-white hover:border-b hover:pb-1"
                >
                  Home
                </a>
              </li>
              <li class="mx-4 py-6 md:py-0">
                <a
                  href="#"
                  class="subheading text-white hover:border-b hover:pb-1"
                >
                  Portfolio
                </a>
              </li>
              <li class="mx-4 py-6 md:py-0">
                <a
                  href="#"
                  class="subheading text-white hover:border-b hover:pb-1"
                >
                  Services
                </a>
              </li>
              <li class="mx-4 py-6 md:py-0">
                <a
                  href="#"
                  class="subheading text-white hover:border-b hover:pb-1"
                >
                  Contact
                </a>
              </li>
            </ul>
          </div>
          <div class="w-auto">
            <div class="md:hidden block ml-6">
              <button
                id="menu-toggler"
                class="relative z-50 flex justify-center w-8 h-8 items-center focus:outline-none text-white"
              >
                <svg
                  class="fill-current"
                  width="18"
                  height="17"
                  viewBox="0 0 18 17"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.9773 0.461304H1.04219C0.466585 0.461304 0 0.790267 0 1.19609C0 1.60192 0.466668 1.93088 1.04219 1.93088H15.9773C16.5529 1.93088 17.0195 1.60192 17.0195 1.19609C17.0195 0.790208 16.5529 0.461304 15.9773 0.461304Z"
                  />
                  <path
                    d="M15.9773 7.68802H1.04219C0.466585 7.68802 0 8.01698 0 8.42281C0 8.82864 0.466668 9.1576 1.04219 9.1576H15.9773C16.5529 9.1576 17.0195 8.82864 17.0195 8.42281C17.0195 8.01692 16.5529 7.68802 15.9773 7.68802Z"
                  />
                  <path
                    d="M15.9773 14.9147H1.04219C0.466585 14.9147 0 15.2437 0 15.6495C0 16.0553 0.466668 16.3843 1.04219 16.3843H15.9773C16.5529 16.3843 17.0195 16.0553 17.0195 15.6495C17.0195 15.2436 16.5529 14.9147 15.9773 14.9147Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section
      class="hero flex flex-col-reverse md:flex-row items-center bg-cstGreen px-4 pt-8 md:px-132"
    >
      <div class="hero-caption w-full relative md:w-1/2 md:pr-32 mb-6 md:mb-0">
        <h4 class="label text-white">WELCOME</h4>
        <h1 class="heading3 md:heading1 my-4 text-white">
          Lorem ipsum dolor sit amet consectetur
        </h1>
        <p class="body-regular mb-6 text-white">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit
          nemo hic quos, ab, dolor aperiam nobis cum est eos error ipsum,
          voluptate culpa nesciunt delectus iste?
        </p>
        <button class="btn-white subheading">Explore</button>
      </div>
      <div
        class="hero-image w-full relative md:w-1/2 mt-20 mb-30 md:mt-0 md:mb-0"
      >
        <img src="./img/hero.svg" alt="hero-img" class="w-644" />
      </div>
    </section>
    <section>asd</section>
    <section>asd</section>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
